<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заметки</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app" class="container-sm">
        <div class="m-2">
            <div class="m-2 d-flex row">
                <div class="  m-2 display-1">Заметки</div>
                <div class="col-9">
                    <input type="text" v-bind:value="valueInputName" v-on:input="handleInputName" v-on:keypress.enter="addTaskName">
                    <button class="btn btn-dark m-2" v-on:click="addTaskName">Добавить </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 v-for="(mask, index) in task" :key="mask.id">
                    <span>{{mask.title}}</span>
                </h1>
            </div>
            <div class="col">
                <div>
                    <h1 v-for="(mask, index) in task" :key="mask.id">
                        <span>{{mask.task}}</span>
                    </h1>
                    <h2>
                        <span>Сделать</span>
                    </h2>
                    <ul>
                        <li v-for="(mask, index) in needDoList" :key="mask.id">
                            <div>
                                <input class="m-2" type="checkbox" v-on:change="doCheck(index, 'need')" />
                                <span>{{ mask.title }}</span>
                            </div>
                            <button class=" m-2 btn btn-danger" v-on:click="removeMask(index, 'need')">Remove</button>
                        </li>
                    </ul>
                    <h2>
                        <span>Готово</span>
                    </h2>
                    <ul class="mask-list">
                        <li v-for="(mask, index) in completeList" :key="mask.id">
                            <div>
                                <input type="checkbox" v-on:change="doCheck(index, 'complete')" checked>
                                <span class="text-muted">{{ mask.title }}</span>

                            </div>
                            <button class="m-2 btn btn-danger" v-on:click="removeMask(index, 'complete')">Remove</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <input type="text" v-bind:value="valueInput" v-on:input="handleInput" v-on:keypress.enter="addTask">
                <button class="btn btn-dark m-2" v-on:click="addTask">Добавить задачу</button>
            </div>
        </div>

    </div>
    <!-- End App -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>

</html>
